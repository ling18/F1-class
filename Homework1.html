<!DOCTYPE html>
<html>
  <head>
    <title>My first guessing game</title>
  </head>
  <body>
    <script type="text/javascript">
    // Input
    var message;
    var answer = 4;
    var guess = prompt("How many times do I go to gym every week?");
    // Algorithm
    if (answer == guess) {
      message = "You got it, good job!";
    } else {
      message = "Good try but you didn't get it, try again please!";
    };
    // Outcome
    alert(message);
    </script>
  </body>
</html>
